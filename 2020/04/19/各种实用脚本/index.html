        <h5 id="编译全架构framework"><a href="#编译全架构framework" class="headerlink" title="编译全架构framework"></a>编译全架构framework</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#</span><span class="bash"> 输出保存合并的 Framework 文件夹路径，为当前工程文件下的 XXX-universal 文件夹</span></div><div class="line">UNIVERSAL_OUTPUT=$&#123;SRCROOT&#125;/$&#123;CONFIGURATION&#125;-universal</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash"> xcodebuild 创建 真机 &amp; 虚拟 架构的 Framework</span></div><div class="line">xcodebuild -configuration "$&#123;CONFIGURATION&#125;" -target "$&#123;PROJECT_NAME&#125;" -sdk iphoneos ONLY_ACTIVE_ARCH=NO   BUILD_DIR="$&#123;BUILD_DIR&#125;" BUILD_ROOT="$&#123;BUILD_ROOT&#125;" clean build</div><div class="line">xcodebuild -configuration "$&#123;CONFIGURATION&#125;" -target "$&#123;PROJECT_NAME&#125;" -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO BUILD_DIR="$&#123;BUILD_DIR&#125;" BUILD_ROOT="$&#123;BUILD_ROOT&#125;" clean build</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash"> 删除可能输入文件路径已有的文件 &amp; 文件夹</span></div><div class="line">if [ -d "$&#123;UNIVERSAL_OUTPUT&#125;" ]</div><div class="line">then</div><div class="line">rm -rf "$&#123;UNIVERSAL_OUTPUT&#125;"</div><div class="line">fi</div><div class="line">mkdir -p "$&#123;UNIVERSAL_OUTPUT&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash"> 将其中一个架构生成的 Framework 拷贝到 输入路径文件夹下（注意如果没有这个 Framework 是无法进行合并的）</span></div><div class="line">cp -R "$&#123;BUILD_DIR&#125;/$&#123;CONFIGURATION&#125;-iphoneos/$&#123;PROJECT_NAME&#125;.framework" "$&#123;UNIVERSAL_OUTPUT&#125;/"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash"> 通过 lipo 进行合并</span></div><div class="line">lipo -create "$&#123;BUILD_DIR&#125;/$&#123;CONFIGURATION&#125;-iphonesimulator/$&#123;PROJECT_NAME&#125;.framework/$&#123;PROJECT_NAME&#125;" "$&#123;BUILD_DIR&#125;/$&#123;CONFIGURATION&#125;-iphoneos/$&#123;PROJECT_NAME&#125;.framework/$&#123;PROJECT_NAME&#125;" -output "$&#123;UNIVERSAL_OUTPUT&#125;/$&#123;PROJECT_NAME&#125;.framework/$&#123;PROJECT_NAME&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash"> 打开合并的 Framework 所在的文件夹</span></div><div class="line">open "$&#123;UNIVERSAL_OUTPUT&#125;"</div></pre></td></tr></table></figure>
<h5 id="全架构静态库-a"><a href="#全架构静态库-a" class="headerlink" title="全架构静态库 .a"></a>全架构静态库 .a</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div></pre></td><td class="code"><pre><div class="line">if [ "$&#123;ACTION&#125;" = "build" ]</div><div class="line">then</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">要build的target名</span></div><div class="line">target_Name=$&#123;PROJECT_NAME&#125;</div><div class="line">    echo "target_Name=$&#123;target_Name&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">build之后的文件夹路径</span></div><div class="line">build_DIR=$&#123;SRCROOT&#125;/build</div><div class="line">    echo "build_DIR=$&#123;build_DIR&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">真机build生成的头文件的文件夹路径</span></div><div class="line">DEVICE_DIR_INCLUDE=$&#123;build_DIR&#125;/Release-iphoneos/include/$&#123;PROJECT_NAME&#125;</div><div class="line">    echo "DEVICE_DIR_INCLUDE=$&#123;DEVICE_DIR_INCLUDE&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">真机build生成的.a文件路径</span></div><div class="line">DEVICE_DIR_A=$&#123;build_DIR&#125;/Release-iphoneos/lib$&#123;PROJECT_NAME&#125;.a</div><div class="line">    echo "DEVICE_DIR_A=$&#123;DEVICE_DIR_A&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">模拟器build生成的.a文件路径</span></div><div class="line">SIMULATOR_DIR_A=$&#123;build_DIR&#125;/Release-iphonesimulator/lib$&#123;PROJECT_NAME&#125;.a</div><div class="line">    echo "SIMULATOR_DIR_A=$&#123;SIMULATOR_DIR_A&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">目标文件夹路径</span></div><div class="line">INSTALL_DIR=$&#123;SRCROOT&#125;/Products/$&#123;PROJECT_NAME&#125;</div><div class="line">    echo "INSTALL_DIR=$&#123;INSTALL_DIR&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">目标头文件文件夹路径</span></div><div class="line">INSTALL_DIR_Headers=$&#123;SRCROOT&#125;/Products/$&#123;PROJECT_NAME&#125;/Headers</div><div class="line">    echo "INSTALL_DIR_Headers=$&#123;INSTALL_DIR_Headers&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">目标.a路径</span></div><div class="line">INSTALL_DIR_A=$&#123;SRCROOT&#125;/Products/$&#123;PROJECT_NAME&#125;/lib$&#123;PROJECT_NAME&#125;.a</div><div class="line">    echo "INSTALL_DIR_A=$&#123;INSTALL_DIR_A&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">判断build文件夹是否存在，存在则删除</span></div><div class="line">if [ -d "$&#123;build_DIR&#125;" ]</div><div class="line">then</div><div class="line">rm -rf "$&#123;build_DIR&#125;"</div><div class="line">fi</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">判断目标文件夹是否存在，存在则删除该文件夹</span></div><div class="line">if [ -d "$&#123;INSTALL_DIR&#125;" ]</div><div class="line">then</div><div class="line">rm -rf "$&#123;INSTALL_DIR&#125;"</div><div class="line">fi</div><div class="line"><span class="meta">#</span><span class="bash">创建目标文件夹</span></div><div class="line">mkdir -p "$&#123;INSTALL_DIR&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">build之前clean一下</span></div><div class="line">xcodebuild -target $&#123;target_Name&#125; clean</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">模拟器build</span></div><div class="line">xcodebuild -target $&#123;target_Name&#125; -configuration Release -sdk iphonesimulator</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">真机build</span></div><div class="line">xcodebuild -target $&#123;target_Name&#125; -configuration Release -sdk iphoneos</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">复制头文件到目标文件夹</span></div><div class="line">cp -R "$&#123;DEVICE_DIR_INCLUDE&#125;" "$&#123;INSTALL_DIR_Headers&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">合成模拟器和真机.a包</span></div><div class="line">lipo -create "$&#123;DEVICE_DIR_A&#125;" "$&#123;SIMULATOR_DIR_A&#125;" -output "$&#123;INSTALL_DIR_A&#125;"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">打开目标文件夹</span></div><div class="line">open "$&#123;INSTALL_DIR&#125;"</div><div class="line"></div><div class="line">fi</div></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
